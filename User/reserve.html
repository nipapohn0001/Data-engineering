<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Reservation</title>
    <link rel="stylesheet" href="reserve.css">
</head>
<body>
    <div class="container">
        <h2>Reserve a Book</h2>
        <form action="/submit-reservation" method="POST">
            <label for="book-code">Book Code:</label>
            <input type="text" id="book-code" name="book-code" required>

            <label for="book-name">Book Name:</label>
            <input type="text" id="book-name" name="book-name" required>

            <label for="author-name">Author Name:</label>
            <input type="text" id="author-name" name="author-name" required>

            <label for="user-name">Your Name:</label>
            <input type="text" id="user-name" name="user-name" required>

            <label for="reservation-date">Reservation Date:</label>
            <input type="date" id="reservation-date" name="reservation-date" required>

            <label for="reservation-time">Reservation Time:</label>
            <input type="time" id="reservation-time" name="reservation-time" required>

            <button type="submit">Reserve Now</button>
        </form>
    </div>

    <script>
        // Function to set the current date and time
        window.onload = function() {
            const now = new Date();

            // Set current date in YYYY-MM-DD format
            const dateField = document.getElementById('reservation-date');
            dateField.value = now.toISOString().split('T')[0];

            // Set current time in HH:MM format
            const timeField = document.getElementById('reservation-time');
            timeField.value = now.toTimeString().slice(0, 5);
        };
    </script>
</body>
</html>
