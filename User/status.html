<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation Status</title>
    <link rel="stylesheet" href="status.css">
</head>
<body>
    <header>
        <nav>
            <a href="index.html">Home</a>
            <a href="reserve.html">Reserve</a>
            <a href="status.html">Status</a>
        </nav>
    </header>

    <section class="reservation-status">
        <h1>Your Reservation History</h1>
        <div id="reservation-list"></div>
    </section>

    <script>
        // Load reservations from LocalStorage and display them
        window.onload = function() {
            const reservations = JSON.parse(localStorage.getItem('reservations')) || [];
            const reservationList = document.getElementById('reservation-list');

            if (reservations.length === 0) {
                reservationList.innerHTML = '<p>No reservations found.</p>';
            } else {
                reservations.forEach(reservation => {
                    const reservationDiv = document.createElement('div');
                    reservationDiv.classList.add('reservation-item');
                    reservationDiv.innerHTML = `
                        <p><strong>Borrower ID:</strong> ${reservation.borrower_id}</p>
                        <p><strong>Name:</strong> ${reservation.fullname_borrower}</p>
                        <p><strong>Book Title:</strong> ${reservation.booktitle}</p>
                        <p><strong>Book ID:</strong> ${reservation.book_id}</p>
                        <p><strong>Author:</strong> ${reservation.author}</p>
                        <p><strong>Date Borrowed:</strong> ${reservation.dateborrowed}</p>
                        <p><strong>Due Date:</strong> ${reservation.duedatereturned}</p>
                        <hr>
                    `;
                    reservationList.appendChild(reservationDiv);
                });
            }
        };
    </script>
</body>
</html>
