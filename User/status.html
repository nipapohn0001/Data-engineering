<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation Status</title>
    <link rel="stylesheet" href="status.css">
</head>
<body>
    <header>
        <nav>
            <a href="index.html">Home</a>
            <a href="reserve.html">Reserve</a>
            <a href="status.html">Status</a>
        </nav>
    </header>

    <section class="reservation-status">
        <h1>Your Reservation History</h1>
        <div id="reservation-list"></div>
    </section>

    <script>
        async function fetchReservations() {
          try {
            const response = await fetch('/get-reservations');
            const reservations = await response.json();
    
            const reservationList = document.getElementById('reservation-list');
            reservationList.innerHTML = '';
    
            reservations.forEach((reservation) => {
              const reservationElement = document.createElement('div');
              reservationElement.innerHTML = `
                <p>Borrower ID: ${reservation.borrower_id}</p>
                <p>Full Name: ${reservation.fullname_borrower}</p>
                <p>Book Title: ${reservation.book_title}</p>
                <p>Book ID: ${reservation.book_id}</p>
                <p>Author: ${reservation.author_name}</p>
                <p>Reservation Date: ${reservation.date_borrowed}</p>
                <p>Returned Date: ${reservation.due_date_returned}</p>
              `;
              reservationList.appendChild(reservationElement);
            });
          } catch (error) {
            console.error('Error:', error);
            alert('An error occurred. Please try again later.');
          }
        }
    
        fetchReservations();
      </script>
</body>
</html>
