<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>รายการหนังสือ</title>
    <!-- <link rel="stylesheet" href="/css/navbar.css"> -->
</head>
<body>
    <nav>

    </nav>
    
    <div class="container">
        <h1>รายการหนังสือ</h1>
        <table>
            <thead>
                <tr>
                    <th>ชื่อหนังสือ</th>
                    <th>ผู้เขียน</th>
                    <th>ประเภท</th>
                </tr>
            </thead>
            <tbody id="bookListTable">
                <!-- รายการหนังสือจะแสดงที่นี่ -->
            </tbody>
        </table>
    </div>

    <script>
        const books = [
            { title: "หนังสือ A", author: "ผู้เขียน A", category: "นิยาย" },
            { title: "หนังสือ B", author: "ผู้เขียน B", category: "วิทยาศาสตร์" }
        ];

        const tbody = document.getElementById('bookListTable');
        books.forEach(book => {
            const row = tbody.insertRow();
            row.insertCell(0).textContent = book.title;
            row.insertCell(1).textContent = book.author;
            row.insertCell(2).textContent = book.category;
        });
    </script>
</body>
</html>
