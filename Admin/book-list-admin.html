    <h1 style="margin-top: 100px; text-align: center;">Book List</h1>

    <!-- ช่องค้นหาหนังสือ -->
    <input type="text" id="searchBar" placeholder="Search for a book..."
        style="margin: 20px; padding: 10px; width: 200px;">

    <!-- ตารางแสดงรายการหนังสือ -->
    <table id="bookTable">
        <thead>
            <tr>
                <th>Book Code</th>
                <th>Book Name</th>
                <th>Author</th>
                <th>Subject</th>
                <th>Status</th> <!-- คอลัมน์ใหม่สำหรับแสดงสถานะการจอง -->
                <th>Reserve</th> <!-- คอลัมน์ใหม่สำหรับปุ่มจอง -->
            </tr>
        </thead>
        <tbody>
            <!-- หนังสือทั้งหมดจะแสดงที่นี่ -->
        </tbody>
    </table>

    <!-- ป๊อปอัพฟอร์มสำหรับกรอกข้อมูลผู้จอง -->
    <div id="reservePopup" class="popup">
        <div class="popup-content">
            <h2>Book Reservation</h2>
            <form id="reserveForm">
                <label for="name">Name:</label>
                <input type="text" id="name" required><br>

                <label for="email">Email:</label>
                <input type="email" id="email" required><br>

                <label for="reservationDate">Reservation Date:</label>
                <input type="date" id="reservationDate" required><br>

                <button type="submit">Confirm Reservation</button>
                <button type="button" onclick="closePopup()">Cancel</button>
            </form>
        </div>
    </div>
