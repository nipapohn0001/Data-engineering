<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overdue Books</title>
    <link rel="stylesheet" href="/css/overdue-book.css">
</head>
<body>
    <h1 style="text-align: center; margin-top: 20px;">Overdue Books</h1>
    
    <!-- ตารางแสดงรายการหนังสือเกินกำหนดคืน -->
    <table id="overdueTable">
        <thead>
            <tr>
                <th>Book Name</th>
                <th>Borrower Name</th>
                <th>Email</th>
                <th>Reservation Date</th>
                <th>Return Date</th>
                <th>Status</th>
                <th>Payment</th> <!-- คอลัมน์สำหรับปุ่มการชำระเงิน -->
            </tr>
        </thead>
        <tbody>
            <!-- รายการหนังสือเกินกำหนดจะถูกแสดงที่นี่ -->
        </tbody>
    </table>
    

    <script src="/js/overdue-book.js"></script>
</body>
</html>
