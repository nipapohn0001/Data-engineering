<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book List</title>
    <link rel="stylesheet" href="/css/add-book-try.css">
</head>
<body>
    <h1>Book List</h1>

    <!-- ปุ่มเปิด Pop-up เพิ่มหนังสือ -->
    <button id="addBookButton">Add New Book</button>

    <!-- รายชื่อหนังสือ -->
    <table id="bookTable">
        <thead>
            <tr>
                <th>Book Code</th>
                <th>Book Name</th>
                <th>Author</th>
                <th>Subject</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- รายการหนังสือจะแสดงที่นี่ -->
        </tbody>
    </table>

    <!-- Pop-up สำหรับเพิ่ม/แก้ไขหนังสือ -->
    <div id="popupForm" class="popup">
        <div class="popup-content">
            <h2 id="popupTitle">Add Book</h2>
            <label for="bookCode">Book Code</label>
            <input type="text" id="bookCode" required>
            <label for="bookName">Book Name</label>
            <input type="text" id="bookName" required>
            <label for="author">Author</label>
            <input type="text" id="author" required>
            <label for="subject">Subject</label>
            <input type="text" id="subject" required>
            <button id="saveBook">Save Book</button>
            <button id="closePopup">Close</button>
        </div>
    </div>

    <script src="/js/add-book-try.js"></script>
</body>
</html>
