                    <th>ชื่อหนังสือ</th>
                    <th>ผู้ยืม</th>

    <script>
        const borrowHistoryData = [
            { title: "หนังสือ A", borrower: "สมชาย", borrowDate: "2024-10-01", returnDate: "2024-10-10", status: "คืนแล้ว" },
            { title: "หนังสือ B", borrower: "สมหญิง", borrowDate: "2024-09-15", returnDate: "", status: "ยังไม่คืน" }
        ];

        const tbody = document.getElementById('borrowHistoryTable');
        borrowHistoryData.forEach(record => {
            const row = tbody.insertRow();
            row.insertCell(0).textContent = record.title;
            row.insertCell(1).textContent = record.borrower;
            row.insertCell(2).textContent = record.borrowDate;
            row.insertCell(3).textContent = record.returnDate || '-';
            row.insertCell(4).textContent = record.status;
        });
    </script>
