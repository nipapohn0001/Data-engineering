<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #43cea2, #185a9d);
        }
        .container {
            display: flex;
            width: 80%;
            max-width: 800px;
            background: white;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }
        .left {
            flex: 1;
            background: #43cea2;
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .left h1 {
            font-size: 32px;
            margin: 0;
        }
        .left p {
            margin: 20px 0;
            line-height: 1.5;
        }
        .right {
            flex: 1;
            padding: 40px;
        }
        .right h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #185a9d;
        }
        .role-selection {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .role {
            text-align: center;
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 10px;
            width: 30%;
            cursor: pointer;
        }
        .role.selected {
            border-color: #43cea2;
            color: #43cea2;
        }
        .role img {
            max-width: 40px;
        }
        .input-group {
            margin-bottom: 20px;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .login-btn {
            width: 100%;
            padding: 10px;
            background-color: #43cea2;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .login-btn:hover {
            background-color: #3bbf9a;
        }
        .forgot-password {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: #185a9d;
            text-decoration: none;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="left">
        <h1>Knowledge From Home</h1>
        <p>It is a long established fact that a reader will be distracted by the readable content of a page when looking at its layout.</p>
    </div>
    <div class="right">
        <h2>Sign In</h2>
        <p>Please select your role</p>
        <div class="role-selection">
            <div class="role" onclick="selectRole(this)">
                <img src="student_icon.png" alt="Student Icon">
                <p>STUDENT</p>
            </div>
            <div class="role selected" onclick="selectRole(this)">
                <img src="tutor_icon.png" alt="Tutor Icon">
                <p>TUTOR</p>
            </div>
            <div class="role" onclick="selectRole(this)">
                <img src="parent_icon.png" alt="Parent Icon">
                <p>PARENT</p>
            </div>
        </div>
        <form>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Type your Email">
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Type your password">
            </div>
            <button type="submit" class="login-btn">Login</button>
        </form>
        <a href="#" class="forgot-password">Forgot your password?</a>
    </div>
</div>

<script>
    function selectRole(element) {
        document.querySelectorAll('.role').forEach(role => role.classList.remove('selected'));
        element.classList.add('selected');
    }
</script>

</body>
</html>
